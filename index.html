<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <header>
      <h1 id="year"></h1>
      <p id="month"></p>
    </header>
    <div class="days-name">
      <div class="square"><span class="day-name">h</span></div>
      <div class="square"><span class="day-name">k</span></div>
      <div class="square"><span class="day-name">sze</span></div>
      <div class="square"><span class="day-name">cs</span></div>
      <div class="square"><span class="day-name">p</span></div>
      <div class="square"><span class="day-name">szo</span></div>
      <div class="square"><span class="day-name">v</span></div>
    </div>
    <div class="first-week">
  
    </div>
    <div class="second-week">
      
    </div>
    <div class="third-week">
      
    </div>
    <div class="fourth-week">
    
    </div>
    <div class="fifth-week">
      
    </div>
    <!-- buttons -->
    <div class="button-container">
      <button class="prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <!-- modal -->
    <div class="modal-overlay">
      <div class="modal-container">
        <p class="modal-text">

        </p>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        
      </div>
    </div>
  </div>

  

  <script src="app.js"></script>
</body>
</html>
